[build]
  function = "netlify_functions"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/cors/gridpaneapp.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "netlify123", Host = "gridpaneapp.com", Origin = "gridpaneapp.com"}

[[redirects]]
  from = "/"
  to = "https://app.gridpaneapp.com/"
  status = 200
  force = true
  headers = {X-From = "netlify123", Host = "gridpaneapp.com", Origin = "gridpaneapp.com"}