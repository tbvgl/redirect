[functions]
  directory = "netlify_functions"

[build]
  function = "cors"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/api/1.1/init/*"
  to = "https://app.gridpane.co/api/1.1/init/:splat"
  status = 200
  force = true
  headers = {X-From = "netlify123", Host = "gridpaneapp.com"}

  [[redirects]]
  from = "/"
  to = "https://app.gridpaneapp.com/"
  status = 200
  force = true
  headers = {X-From = "netlify123", Host = "gridpaneapp.com"}